# 24 bit color support
set-option -sa terminal-overrides ",xterm*:Tc"

# mouse support
set -g mouse on

# custom prefix
unbind C-b
set -g prefix M-s
bind M-s send-prefix

# close windows and panes without confirmation
bind-key & kill-window
bind-key x kill-pane

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# new windows and panes use same directory as current
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# clear screen
bind C-l send-keys 'C-l'

# terminal image support
set -gq allow-passthrough on
set -g visual-activity off

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# open new pane in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# status bar
bg="#191724"
fg="#e0def4"
fg_subtle="#908caa"
fg_current="#ebbcba"
fg_prefix="#eb6f92"

set -g status-position top
set -g status-justify "absolute-centre"
set -g status-style "bg=${bg},fg=${fg}"

set -g status-left "#[bg=${bg},fg=#{?client_prefix,${fg_prefix},${fg}}]  #S #[default]"
set -g status-right "#[bg=${bg},fg=${fg_subtle}]  #{b:pane_current_path}"
set-window-option -g window-status-separator "#[bg=${bg},fg=${fg_subtle}] • "
set -g window-status-format "#[bg=${bg},fg=${fg_subtle}] #W"
set -g window-status-current-format "#[bg=${bg},fg=${fg_current},bold] #W"

set -g window-status-bell-style "bg=${fg_prefix},fg=${bg},bold"
set -g window-status-activity-style "bg=${fg_current},fg=${bg}"

# init plugin manager
run /usr/share/tmux-plugin-manager/tpm
